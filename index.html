<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveChat - Реальный мессенджер</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0066FF;
            --secondary-blue: #00D4FF;
            --dark-blue: #0A0F2D;
            --card-blue: #1A1F3E;
            --input-blue: #252A4A;
            --text-white: #FFFFFF;
            --text-gray: #A0A8D0;
            --accent-purple: #8A2BE2;
            --online-green: #00FF88;
            --error-red: #FF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-blue) 0%, #151A3A 100%);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: var(--card-blue);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 20px 40px rgba(0, 102, 255, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.1);
        }

        /* Анимация пульсации */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 102, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 102, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 102, 255, 0); }
        }

        /* Стили для экранов аутентификации */
        .auth-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--card-blue) 100%);
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            color: var(--text-gray);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .auth-form {
            background: rgba(26, 31, 62, 0.9);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .auth-form h2 {
            color: var(--text-white);
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-gray);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-blue);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            color: var(--text-white);
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-blue);
            outline: none;
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
            color: var(--text-white);
            border: none;
            padding: 15px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 102, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .auth-switch {
            margin-top: 20px;
            text-align: center;
            color: var(--text-gray);
        }

        .auth-switch a {
            color: var(--secondary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            color: var(--error-red);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Основной интерфейс мессенджера */
        .messenger-container {
            display: none;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 350px;
            background: var(--card-blue);
            border-right: 1px solid rgba(0, 212, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: rgba(10, 15, 45, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-white);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .user-status {
            font-size: 0.8rem;
            color: var(--online-green);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--online-green);
            animation: pulse 2s infinite;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-white);
        }

        .search-container {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            background: var(--input-blue);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            font-size: 14px;
            color: var(--text-white);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .tabs {
            display: flex;
            padding: 0 15px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
        }

        .tab {
            padding: 15px 20px;
            cursor: pointer;
            color: var(--text-gray);
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
            flex: 1;
            text-align: center;
            font-weight: 500;
        }

        .tab.active {
            color: var(--primary-blue);
            border-bottom: 2px solid var(--primary-blue);
        }

        .chats-list, .users-list, .search-results {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .users-list, .search-results {
            display: none;
        }

        .chat-item, .user-item, .search-item {
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 8px;
            gap: 15px;
        }

        .chat-item:hover, .user-item:hover, .search-item:hover {
            background: rgba(0, 102, 255, 0.1);
        }

        .chat-item.active {
            background: rgba(0, 102, 255, 0.2);
        }

        .chat-info, .user-info-small, .search-info {
            flex: 1;
        }

        .chat-name, .user-name-small, .search-name {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--online-green);
        }

        .last-message, .user-status-small, .search-username {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .chat-time {
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        .start-chat-btn {
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-chat-btn:hover {
            transform: scale(1.05);
        }

        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(10, 15, 45, 0.5);
        }

        .chat-header {
            padding: 20px;
            background: rgba(26, 31, 62, 0.9);
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .welcome-message {
            text-align: center;
            color: var(--text-gray);
            margin-top: 50px;
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
            color: var(--text-white);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background: var(--input-blue);
            color: var(--text-white);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .message-time {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }

        .chat-input-container {
            padding: 20px;
            background: rgba(26, 31, 62, 0.9);
            border-top: 1px solid rgba(0, 212, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            background: var(--input-blue);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 25px;
            font-size: 16px;
            color: var(--text-white);
            resize: none;
            max-height: 120px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .send-btn {
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
            color: var(--text-white);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-white);
        }

        .loading {
            text-align: center;
            color: var(--text-gray);
            padding: 20px;
        }

        .no-results {
            text-align: center;
            color: var(--text-gray);
            padding: 20px;
            font-style: italic;
        }

        /* Стили для скроллбара */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--input-blue);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-blue);
            border-radius: 3px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Экран входа -->
    <div class="container" id="auth-container">
        <div class="auth-container">
            <div class="logo">WAVECHAT</div>
            <div class="tagline">Реальное общение без ботов</div>
            
            <div class="auth-form" id="login-form">
                <h2>Вход в аккаунт</h2>
                <div class="form-group">
                    <label for="login-username">Имя пользователя</label>
                    <input type="text" id="login-username" placeholder="Введите ваш username">
                    <div class="error-message" id="login-username-error"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" placeholder="Введите ваш пароль">
                    <div class="error-message" id="login-password-error"></div>
                </div>
                <button class="btn" id="login-btn">Войти</button>
                <div class="auth-switch">
                    Нет аккаунта? <a href="#" id="switch-to-register">Создать новый</a>
                </div>
            </div>

            <div class="auth-form" id="register-form" style="display: none;">
                <h2>Регистрация</h2>
                <div class="form-group">
                    <label for="register-username">Имя пользователя</label>
                    <input type="text" id="register-username" placeholder="Придумайте username">
                    <div class="error-message" id="register-username-error"></div>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Введите ваш email">
                    <div class="error-message" id="register-email-error"></div>
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" placeholder="Создайте пароль">
                    <div class="error-message" id="register-password-error"></div>
                </div>
                <button class="btn" id="register-btn">Создать аккаунт</button>
                <div class="auth-switch">
                    Уже есть аккаунт? <a href="#" id="switch-to-login">Войти</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Основной интерфейс мессенджера -->
    <div class="container messenger-container" id="messenger-container">
        <!-- Боковая панель -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="avatar" id="user-avatar">U</div>
                    <div class="user-details">
                        <div class="user-name" id="user-name">Пользователь</div>
                        <div class="user-status"><span class="status-dot"></span> онлайн</div>
                    </div>
                </div>
                <button class="logout-btn" id="logout-btn" title="Выйти">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" id="global-search" placeholder="Поиск пользователей...">
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="chats">Чаты</div>
                <div class="tab" data-tab="users">Все пользователи</div>
            </div>
            
            <div class="chats-list" id="chats-list">
                <div class="loading">Загрузка чатов...</div>
            </div>
            
            <div class="users-list" id="users-list">
                <div class="loading">Загрузка пользователей...</div>
            </div>
            
            <div class="search-results" id="search-results">
                <!-- Результаты поиска -->
            </div>
        </div>
        
        <!-- Основная область чата -->
        <div class="chat-content">
            <div class="chat-header">
                <div class="avatar" id="current-chat-avatar">?</div>
                <div class="user-details">
                    <div class="user-name" id="current-chat-name">Выберите чат</div>
                    <div class="user-status" id="current-chat-status"></div>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <p>Добро пожаловать в WaveChat!</p>
                    <p>Найдите пользователей и начните общение.</p>
                </div>
            </div>
            
            <div class="chat-input-container">
                <button class="action-btn" id="attachment-btn" title="Прикрепить файл">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button class="action-btn" id="emoji-btn" title="Эмодзи">
                    <i class="fas fa-smile"></i>
                </button>
                <textarea class="message-input" id="message-input" placeholder="Введите сообщение..." rows="1" disabled></textarea>
                <button class="send-btn" id="send-btn" title="Отправить" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // База данных пользователей и чатов в localStorage
        class WaveChatDB {
            constructor() {
                this.users = this.loadFromStorage('wavechat_users') || {};
                this.chats = this.loadFromStorage('wavechat_chats') || {};
                this.messages = this.loadFromStorage('wavechat_messages') || {};
            }

            loadFromStorage(key) {
                try {
                    return JSON.parse(localStorage.getItem(key)) || {};
                } catch {
                    return {};
                }
            }

            saveToStorage(key, data) {
                localStorage.setItem(key, JSON.stringify(data));
            }

            // Пользователи
            registerUser(username, email, password) {
                const userId = 'user_' + Date.now();
                const user = {
                    id: userId,
                    username: username,
                    email: email,
                    password: password, // В реальном приложении нужно хэшировать!
                    avatar: username.substring(0, 2).toUpperCase(),
                    isOnline: true,
                    lastSeen: new Date().toISOString()
                };
                
                this.users[userId] = user;
                this.saveToStorage('wavechat_users', this.users);
                return user;
            }

            findUserByUsername(username) {
                return Object.values(this.users).find(user => 
                    user.username.toLowerCase() === username.toLowerCase()
                );
            }

            searchUsers(query) {
                const searchTerm = query.toLowerCase();
                return Object.values(this.users).filter(user =>
                    user.username.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm)
                );
            }

            getAllUsers() {
                return Object.values(this.users);
            }

            // Чаты
            createChat(user1Id, user2Id) {
                const chatId = 'chat_' + Date.now();
                const user1 = this.users[user1Id];
                const user2 = this.users[user2Id];
                
                if (!user1 || !user2) return null;

                const chat = {
                    id: chatId,
                    participants: [user1Id, user2Id],
                    participantNames: {
                        [user1Id]: user1.username,
                        [user2Id]: user2.username
                    },
                    participantAvatars: {
                        [user1Id]: user1.avatar,
                        [user2Id]: user2.avatar
                    },
                    lastMessage: '',
                    lastMessageTime: new Date().toISOString(),
                    createdAt: new Date().toISOString()
                };

                this.chats[chatId] = chat;
                this.messages[chatId] = [];
                this.saveToStorage('wavechat_chats', this.chats);
                this.saveToStorage('wavechat_messages', this.messages);
                
                return chat;
            }

            findChatBetweenUsers(user1Id, user2Id) {
                return Object.values(this.chats).find(chat =>
                    chat.participants.includes(user1Id) &&
                    chat.participants.includes(user2Id) &&
                    chat.participants.length === 2
                );
            }

            getUserChats(userId) {
                return Object.values(this.chats).filter(chat =>
                    chat.participants.includes(userId)
                ).sort((a, b) => new Date(b.lastMessageTime) - new Date(a.lastMessageTime));
            }

            // Сообщения
            addMessage(chatId, senderId, text) {
                if (!this.messages[chatId]) {
                    this.messages[chatId] = [];
                }

                const message = {
                    id: 'msg_' + Date.now(),
                    chatId: chatId,
                    senderId: senderId,
                    text: text,
                    timestamp: new Date().toISOString(),
                    read: false
                };

                this.messages[chatId].push(message);
                
                // Обновляем последнее сообщение в чате
                const chat = this.chats[chatId];
                if (chat) {
                    chat.lastMessage = text;
                    chat.lastMessageTime = new Date().toISOString();
                }

                this.saveToStorage('wavechat_messages', this.messages);
                this.saveToStorage('wavechat_chats', this.chats);
                
                return message;
            }

            getChatMessages(chatId) {
                return this.messages[chatId] || [];
            }
        }

        // Инициализация базы данных
        const db = new WaveChatDB();
        let currentUser = null;
        let currentChat = null;

        // Элементы DOM
        const authContainer = document.getElementById('auth-container');
        const messengerContainer = document.getElementById('messenger-container');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const switchToRegister = document.getElementById('switch-to-register');
        const switchToLogin = document.getElementById('switch-to-login');
        const logoutBtn = document.getElementById('logout-btn');
        const globalSearch = document.getElementById('global-search');
        const tabs = document.querySelectorAll('.tab');

        // Переключение между формами
        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });

        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        // Переключение между вкладками
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                if (tab.dataset.tab === 'chats') {
                    document.getElementById('chats-list').style.display = 'block';
                    document.getElementById('users-list').style.display = 'none';
                    document.getElementById('search-results').style.display = 'none';
                    loadUserChats();
                } else {
                    document.getElementById('chats-list').style.display = 'none';
                    document.getElementById('users-list').style.display = 'block';
                    document.getElementById('search-results').style.display = 'none';
                    loadAllUsers();
                }
            });
        });

        // Поиск пользователей
        globalSearch.addEventListener('input', function() {
            const searchTerm = this.value.trim();
            
            if (searchTerm.length === 0) {
                // Возвращаемся к активной вкладке
                const activeTab = document.querySelector('.tab.active').dataset.tab;
                if (activeTab === 'chats') {
                    document.getElementById('chats-list').style.display = 'block';
                    document.getElementById('users-list').style.display = 'none';
                    document.getElementById('search-results').style.display = 'none';
                } else {
                    document.getElementById('chats-list').style.display = 'none';
                    document.getElementById('users-list').style.display = 'block';
                    document.getElementById('search-results').style.display = 'none';
                }
                return;
            }
            
            // Показываем результаты поиска
            document.getElementById('chats-list').style.display = 'none';
            document.getElementById('users-list').style.display = 'none';
            document.getElementById('search-results').style.display = 'block';
            
            searchUsers(searchTerm);
        });

        // Функция поиска пользователей
        function searchUsers(query) {
            const results = db.searchUsers(query).filter(user => user.id !== currentUser.id);
            displaySearchResults(results);
        }

        // Отображение результатов поиска
        function displaySearchResults(users) {
            const container = document.getElementById('search-results');
            container.innerHTML = '';
            
            if (users.length === 0) {
                container.innerHTML = '<div class="no-results">Пользователи не найдены</div>';
                return;
            }
            
            users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'search-item';
                userItem.innerHTML = `
                    <div class="avatar">${user.avatar}</div>
                    <div class="search-info">
                        <div class="search-name">
                            ${user.username}
                            ${user.isOnline ? '<span class="online-dot"></span>' : ''}
                        </div>
                        <div class="search-username">${user.email}</div>
                    </div>
                    <button class="start-chat-btn" data-user-id="${user.id}">
                        Написать
                    </button>
                `;
                
                const startChatBtn = userItem.querySelector('.start-chat-btn');
                startChatBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    startChatWithUser(user.id);
                });
                
                userItem.addEventListener('click', () => {
                    startChatWithUser(user.id);
                });
                
                container.appendChild(userItem);
            });
        }

        // Начать чат с пользователем
        function startChatWithUser(userId) {
            let chat = db.findChatBetweenUsers(currentUser.id, userId);
            
            if (!chat) {
                chat = db.createChat(currentUser.id, userId);
                if (!chat) {
                    alert('Ошибка создания чата');
                    return;
                }
            }
            
            loadChat(chat.id);
            globalSearch.value = '';
            tabs[0].click();
        }

        // Загрузка чата
        function loadChat(chatId) {
            currentChat = chatId;
            const chat = db.chats[chatId];
            
            if (!chat) return;
            
            const otherUserId = chat.participants.find(id => id !== currentUser.id);
            const otherUser = db.users[otherUserId];
            
            document.getElementById('current-chat-avatar').textContent = otherUser.avatar;
            document.getElementById('current-chat-name').textContent = otherUser.username;
            document.getElementById('current-chat-status').innerHTML = otherUser.isOnline ? 
                '<span class="status-dot"></span> онлайн' : 'был(а) недавно';
            
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            
            loadChatMessages(chatId);
        }

        // Загрузка сообщений чата
        function loadChatMessages(chatId) {
            const container = document.getElementById('chat-messages');
            const messages = db.getChatMessages(chatId);
            
            container.innerHTML = '';
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="welcome-message">
                        <p>Чат начат</p>
                        <p>Начните общение!</p>
                    </div>
                `;
                return;
            }
            
            messages.forEach(message => {
                addMessageToChat(message, false);
            });
            
            scrollToBottom();
        }

        // Добавление сообщения в чат
        function addMessageToChat(message, animate = true) {
            const container = document.getElementById('chat-messages');
            const isSent = message.senderId === currentUser.id;
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageElement.innerHTML = `
                <div>${message.text}</div>
                <div class="message-time">${time}</div>
            `;
            
            if (animate) {
                messageElement.style.opacity = '0';
                container.appendChild(messageElement);
                
                setTimeout(() => {
                    messageElement.style.opacity = '1';
                }, 10);
            } else {
                container.appendChild(messageElement);
            }
            
            scrollToBottom();
        }

        // Отправка сообщения
        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (!text || !currentChat) return;
            
            const message = db.addMessage(currentChat, currentUser.id, text);
            addMessageToChat(message, true);
            
            input.value = '';
            loadUserChats(); // Обновляем список чатов
        }

        // Загрузка чатов пользователя
        function loadUserChats() {
            const container = document.getElementById('chats-list');
            const chats = db.getUserChats(currentUser.id);
            
            container.innerHTML = '';
            
            if (chats.length === 0) {
                container.innerHTML = '<div class="no-results">У вас пока нет чатов</div>';
                return;
            }
            
            chats.forEach(chat => {
                const otherUserId = chat.participants.find(id => id !== currentUser.id);
                const otherUser = db.users[otherUserId];
                
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (currentChat === chat.id) {
                    chatItem.classList.add('active');
                }
                
                chatItem.innerHTML = `
                    <div class="avatar">${otherUser.avatar}</div>
                    <div class="chat-info">
                        <div class="chat-name">
                            ${otherUser.username}
                            ${otherUser.isOnline ? '<span class="online-dot"></span>' : ''}
                        </div>
                        <div class="last-message">${chat.lastMessage || 'Чат начат'}</div>
                    </div>
                    <div class="chat-time">${new Date(chat.lastMessageTime).toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'})}</div>
                `;
                
                chatItem.addEventListener('click', () => {
                    document.querySelectorAll('.chat-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    chatItem.classList.add('active');
                    loadChat(chat.id);
                });
                
                container.appendChild(chatItem);
            });
        }

        // Загрузка всех пользователей
        function loadAllUsers() {
            const container = document.getElementById('users-list');
            const users = db.getAllUsers().filter(user => user.id !== currentUser.id);
            
            container.innerHTML = '';
            
            if (users.length === 0) {
                container.innerHTML = '<div class="no-results">Другие пользователи не найдены</div>';
                return;
            }
            
            users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="avatar">${user.avatar}</div>
                    <div class="user-info-small">
                        <div class="user-name-small">
                            ${user.username}
                            ${user.isOnline ? '<span class="online-dot"></span>' : ''}
                        </div>
                        <div class="user-status-small">${user.email}</div>
                    </div>
                `;
                
                userItem.addEventListener('click', () => {
                    startChatWithUser(user.id);
                });
                
                container.appendChild(userItem);
            });
        }

        // Регистрация
        registerBtn.addEventListener('click', () => {
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;

            // Валидация
            if (!username || !email || !password) {
                alert('Заполните все поля');
                return;
            }

            if (username.length < 3) {
                alert('Имя пользователя должно содержать не менее 3 символов');
                return;
            }

            if (password.length < 6) {
                alert('Пароль должен содержать не менее 6 символов');
                return;
            }

            // Проверяем, нет ли пользователя с таким username
            if (db.findUserByUsername(username)) {
                alert('Пользователь с таким именем уже существует');
                return;
            }

            // Регистрируем пользователя
            currentUser = db.registerUser(username, email, password);
            
            // Переходим в мессенджер
            authContainer.style.display = 'none';
            messengerContainer.style.display = 'flex';
            
            // Обновляем UI
            document.getElementById('user-avatar').textContent = currentUser.avatar;
            document.getElementById('user-name').textContent = currentUser.username;
            
            // Загружаем данные
            loadUserChats();
        });

        // Вход
        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                alert('Заполните все поля');
                return;
            }

            // Ищем пользователя
            const user = db.findUserByUsername(username);
            if (!user || user.password !== password) {
                alert('Неверное имя пользователя или пароль');
                return;
            }

            currentUser = user;
            
            // Обновляем статус
            currentUser.isOnline = true;
            currentUser.lastSeen = new Date().toISOString();
            db.saveToStorage('wavechat_users', db.users);
            
            authContainer.style.display = 'none';
            messengerContainer.style.display = 'flex';
            
            document.getElementById('user-avatar').textContent = currentUser.avatar;
            document.getElementById('user-name').textContent = currentUser.username;
            
            loadUserChats();
        });

        // Выход
        logoutBtn.addEventListener('click', () => {
            if (currentUser) {
                // Обновляем статус
                currentUser.isOnline = false;
                currentUser.lastSeen = new Date().toISOString();
                db.saveToStorage('wavechat_users', db.users);
            }
            
            currentUser = null;
            currentChat = null;
            messengerContainer.style.display = 'none';
            authContainer.style.display = 'flex';
            
            // Очищаем поля
            document.getElementById('login-username').value = '';
            document.getElementById('login-password').value = '';
            document.getElementById('register-username').value = '';
            document.getElementById('register-email').value = '';
            document.getElementById('register-password').value = '';
        });

        // Обработка отправки сообщения
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Автоматическое изменение высоты текстового поля
        document.getElementById('message-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Вспомогательные функции
        function scrollToBottom() {
            const container = document.getElementById('chat-messages');
            container.scrollTop = container.scrollHeight;
        }

        // Заглушки для кнопок
        document.getElementById('attachment-btn').addEventListener('click', () => {
            alert('Функция прикрепления файлов скоро будет доступна!');
        });

        document.getElementById('emoji-btn').addEventListener('click', () => {
            alert('Выберите эмодзи для вставки');
        });

        // Проверяем авторизацию при загрузке
        window.addEventListener('load', () => {
            // Создаем тестовых пользователей для демонстрации
            if (Object.keys(db.users).length === 0) {
                db.registerUser('alex', 'alex@example.com', '123456');
                db.registerUser('maria', 'maria@example.com', '123456');
                db.registerUser('dmitry', 'dmitry@example.com', '123456');
            }
            
            // Показываем форму входа
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        });

    </script>
</body>
</html>
